<table class="table my-3">
  <thead>
    <tr>
      <th scope="col">Ingredients</th>
      <th scope="col">Measures</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of list">
      <td>{{ingredient.ingredient}}</td>
      <td>{{ingredient.measure}}</td>
    </tr>
  </tbody>
</table>
