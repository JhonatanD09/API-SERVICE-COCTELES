<div class="card" style="background-color: rgb(238, 229, 229);">
  <div class="card-header" style="background-color: rgb(33, 32, 32); color: rgb(252, 252, 252);">
    <h1 class="text-center ">{{title}}</h1>
  </div>
  <div class="card-body">
    <div class="card mx-auto" style="width: 30rem; background-color: rgb(255, 255, 255);">
      <img [src]="imgUrl" class="card-img-top " style="width: 30rem; height: 25rem; " alt="...">
      <div class="card-body">
        <h3 class="card-title">{{name}}</h3>
        <div class="Ingrediets">
          <app-ingredient [list]="ingredientsList" [name]="ingredient" style="width: 30rem;"></app-ingredient>
        </div>  
        <h2>Instructions</h2>
        <p>{{instructions}}</p>
      </div>
    </div>
  </div>
  <button type="button" 
          class="btn  mx-auto my-3" 
          style="width: 30rem; background-color: rgb(33, 32, 32); color: rgb(252, 252, 252); font-size: large;"
          (click)="nextCoctel()">
            Next
  </button>
</div>
